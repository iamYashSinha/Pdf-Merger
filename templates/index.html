<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF-Merger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>PDF Merger</h1>
        <form action="/merge" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="exampleFormControlFile1">Select PDF Files</label>
              <input name="pdfs" type="file" class="form-control-file" id="exampleFormControlFile1" multiple accept="application/pdf,application/vnd.ms-excel">
              <input class="btn btn-primary my-4" type="submit" value="Submit">
            </div>
          </form>
    </div>
   
</body>
</html>
